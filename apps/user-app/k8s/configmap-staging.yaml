apiVersion: v1
kind: ConfigMap
metadata:
  name: user-app-config-staging
  labels:
    app: user-app
    environment: staging
data:
  NODE_ENV: 'staging'
  USER_APP_PORT: '3000'
  MONGO_HOST: 'mongo-service'
  MONGO_PORT: '27017'
  MONGO_INITDB_DATABASE: 'north_app_staging'
  MONGO_AUTHSOURCE: 'admin'
  # Staging CORS - замените на ваши staging домены
  CORS_ORIGINS: 'https://staging-frontend.yourdomain.com,https://staging-admin.yourdomain.com,https://staging-mobile.yourdomain.com'
